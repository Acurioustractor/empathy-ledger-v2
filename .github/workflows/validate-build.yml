name: Validate Build & Spelling

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run type checking
        id: type_check
        run: npm run type-check
        continue-on-error: true

      - name: Run linting
        id: lint
        run: npm run lint
        continue-on-error: false

      - name: Check Australian spelling
        run: |
          echo "üá¶üá∫ Checking for American spelling..."
          node scripts/validation/australian-spelling-audit.js || true
          echo "Note: Spelling warnings won't fail the build but should be reviewed"

      - name: Build application
        id: build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Report status
        if: always()
        run: |
          echo "## Build Validation Report"
          echo "- Type Check: ${{ steps.type_check.outcome }}"
          echo "- Linting: ${{ steps.lint.outcome }}"
          echo "- Build: ${{ steps.build.outcome }}"
          echo ""
          echo "‚úÖ If all checks pass, your code is ready to merge!"
          echo "‚ö†Ô∏è  Fix any failures before merging to main branch."
