<!DOCTYPE html>
<html>
<head>
    <title>Quick Login - Go Direct to Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            background: #f0f0f0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button { 
            background: #007cba; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px;
            margin: 10px;
            width: 100%;
        }
        button:hover { background: #005a87; }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 5px; 
            font-weight: bold;
        }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Dashboard Login</h1>
        <p>This will log you in and take you DIRECTLY to your dashboard with all your transcripts and photos.</p>
        
        <button onclick="quickLogin()">LOGIN & GO TO DASHBOARD</button>
        
        <div id="status" style="display: none;"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.38.5'

        const supabase = createClient(
            'https://yvnuayzslukamizrlhwb.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2bnVheXpzbHVrYW1penJsaHdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNDQ4NTAsImV4cCI6MjA3MTgyMDg1MH0.UV8JOXSwANMl72lRjw-9d4CKniHSlDk9hHZpKHYN6Bs'
        )

        function showStatus(message, type) {
            const status = document.getElementById('status')
            status.className = `status ${type}`
            status.innerHTML = message
            status.style.display = 'block'
        }

        window.quickLogin = async function() {
            try {
                showStatus('üîê Signing you in...', 'loading')
                
                // Clear any existing auth first
                await supabase.auth.signOut()
                localStorage.clear()
                sessionStorage.clear()
                
                // Wait for clear to complete
                await new Promise(resolve => setTimeout(resolve, 500))
                
                // Sign in
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'benjamin@act.place',
                    password: 'benjamin123'
                })

                if (error) {
                    showStatus('‚ùå Login failed: ' + error.message, 'error')
                    return
                }

                if (data.user && data.session) {
                    showStatus('‚úÖ Success! Session established...', 'success')
                    
                    // Store session manually to ensure persistence
                    localStorage.setItem('supabase.auth.token', JSON.stringify(data.session))
                    
                    // Wait longer for session to be established
                    setTimeout(() => {
                        showStatus('üöÄ Taking you to dashboard...', 'success')
                        // Force complete page reload to ensure auth context picks up session
                        window.location.replace('http://localhost:3001/storytellers/d0a162d2-282e-4653-9d12-aa934c9dfa4e/dashboard')
                    }, 2000)
                } else {
                    showStatus('‚ùå Login failed - no user data', 'error')
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error')
            }
        }
    </script>
</body>
</html>
