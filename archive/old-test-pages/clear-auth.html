<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication - Empathy Ledger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .working {
            background: #fef3c7;
            color: #92400e;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        .links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            border: 2px solid #6366f1;
            border-radius: 6px;
            transition: all 0.2s;
        }
        a:hover {
            background: #6366f1;
            color: white;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Clear Authentication</h1>
        <div id="status" class="status working">
            <div class="spinner"></div>
            Clearing authentication data...
        </div>
        
        <div id="actions" style="display: none;">
            <button onclick="clearAndRedirect()">Clear & Sign In</button>
            <button onclick="justClear()">Just Clear</button>
        </div>
        
        <div class="links">
            <h3>Quick Links</h3>
            <a href="http://localhost:3001/auth/signin">Sign In</a>
            <a href="http://localhost:3001/profile">Profile</a>
            <a href="http://localhost:3001/admin">Admin</a>
        </div>
    </div>
    
    <script>
        function clearAllAuth() {
            console.log('üßπ Starting authentication cleanup...');
            
            // Clear everything
            try {
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear all cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/");
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=localhost");
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=.localhost");
                });
                
                console.log('‚úÖ All authentication data cleared');
                return true;
            } catch (error) {
                console.error('‚ùå Error clearing auth:', error);
                return false;
            }
        }
        
        function clearAndRedirect() {
            if (clearAllAuth()) {
                window.location.href = 'http://localhost:3001/auth/signin';
            }
        }
        
        function justClear() {
            if (clearAllAuth()) {
                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = '‚úÖ Authentication cleared successfully!';
            }
        }
        
        // Auto-clear on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (clearAllAuth()) {
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').innerHTML = `
                        ‚úÖ Authentication cleared!<br>
                        <small>Sign in with: <strong>benjamin@act.place</strong></small>
                    `;
                    document.getElementById('actions').style.display = 'block';
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3001/auth/signin';
                    }, 3000);
                } else {
                    document.getElementById('status').className = 'status error';
                    document.getElementById('status').innerHTML = '‚ùå Failed to clear authentication';
                }
            }, 1000);
        });
    </script>
</body>
</html>
