<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- V2: Filled Overlap - Solid circles with highlighted intersection -->
  <defs>
    <linearGradient id="cv2grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#96643a"/>
      <stop offset="100%" stop-color="#b84a32"/>
    </linearGradient>
    <linearGradient id="cv2grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b84a32"/>
      <stop offset="100%" stop-color="#5c6d51"/>
    </linearGradient>
    <mask id="cv2mask">
      <rect width="48" height="48" fill="white"/>
      <circle cx="30" cy="24" r="10" fill="black"/>
    </mask>
  </defs>
  <!-- Left circle (masked to not overlap) -->
  <circle cx="18" cy="24" r="10" fill="url(#cv2grad1)" opacity="0.85" mask="url(#cv2mask)"/>
  <!-- Right circle -->
  <circle cx="30" cy="24" r="10" fill="url(#cv2grad2)" opacity="0.85"/>
  <!-- Intersection highlight -->
  <clipPath id="cv2clip1">
    <circle cx="18" cy="24" r="10"/>
  </clipPath>
  <circle cx="30" cy="24" r="10" fill="#faf6f1" opacity="0.3" clip-path="url(#cv2clip1)"/>
</svg>
