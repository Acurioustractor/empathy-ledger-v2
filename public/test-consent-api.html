<!DOCTYPE html>
<html>
<head>
  <title>Test Consent API</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 { color: #4ec9b0; }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover { background: #1177bb; }
    button:disabled { background: #555; cursor: not-allowed; }
    .output {
      background: #252526;
      padding: 15px;
      border-radius: 4px;
      margin: 15px 0;
      border: 1px solid #3e3e42;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .success { color: #4ec9b0; }
    .error { color: #f48771; }
    .info { color: #569cd6; }
  </style>
</head>
<body>
  <h1>üß™ Syndication Consent API Test</h1>

  <div>
    <p class="info">
      ‚ÑπÔ∏è Make sure you're logged in at <a href="http://localhost:3030" target="_blank">http://localhost:3030</a> first!
    </p>
  </div>

  <div>
    <button onclick="testCreateConsent()">1. Create Consent</button>
    <button onclick="testCheckConsent()">2. Check Consent Status</button>
    <button onclick="testRevokeConsent()" id="revokeBtn" disabled>3. Revoke Consent</button>
    <button onclick="clearOutput()">Clear Output</button>
  </div>

  <div id="output" class="output">Ready to test...</div>

  <script>
    let lastConsentId = null;

    function log(message, type = 'info') {
      const output = document.getElementById('output');
      const timestamp = new Date().toLocaleTimeString();
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
      output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = 'Ready to test...';
      lastConsentId = null;
      document.getElementById('revokeBtn').disabled = true;
    }

    async function testCreateConsent() {
      try {
        log('Creating consent for Uncle Dale story ‚Üí JusticeHub...', 'info');

        const response = await fetch('/api/syndication/consent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Important: include cookies
          body: JSON.stringify({
            storyId: '1c8bdfb9-fcf1-458a-aed7-ffdc6b272ab6',
            siteSlug: 'justicehub',
            culturalPermissionLevel: 'public',
            requestReason: 'Testing via browser - direct API call'
          })
        });

        const data = await response.json();

        if (!response.ok) {
          log(`‚ùå Error: ${data.error}`, 'error');
          log(`Status: ${response.status}`, 'error');
          return;
        }

        if (data.success) {
          log('‚úÖ Consent created successfully!', 'success');
          log(`Consent ID: ${data.consent.id}`, 'success');
          log(`Status: ${data.consent.status}`, 'success');
          log(`Embed Token: ${data.embedToken?.token}`, 'success');

          lastConsentId = data.consent.id;
          document.getElementById('revokeBtn').disabled = false;

          log('', 'info');
          log('Full response:', 'info');
          log(JSON.stringify(data, null, 2), 'info');
        } else {
          log('‚ùå Consent creation failed', 'error');
          log(JSON.stringify(data, null, 2), 'error');
        }
      } catch (error) {
        log(`‚ùå Exception: ${error.message}`, 'error');
      }
    }

    async function testCheckConsent() {
      try {
        log('Checking consent status...', 'info');

        const response = await fetch(
          '/api/syndication/consent?storyId=1c8bdfb9-fcf1-458a-aed7-ffdc6b272ab6&siteSlug=justicehub',
          {
            credentials: 'include'
          }
        );

        const data = await response.json();

        if (!response.ok) {
          log(`‚ùå Error: ${data.error}`, 'error');
          return;
        }

        if (data.exists) {
          log('‚úÖ Consent found!', 'success');
          log(`Consent ID: ${data.consent.id}`, 'success');
          log(`Status: ${data.consent.status}`, 'success');
          log(`Site: ${data.consent.site?.name}`, 'success');
          log(`Story: ${data.consent.story?.title}`, 'success');

          lastConsentId = data.consent.id;
          document.getElementById('revokeBtn').disabled = false;

          log('', 'info');
          log('Full response:', 'info');
          log(JSON.stringify(data, null, 2), 'info');
        } else {
          log('‚ÑπÔ∏è No consent found for this story-site pair', 'info');
          log(JSON.stringify(data, null, 2), 'info');
        }
      } catch (error) {
        log(`‚ùå Exception: ${error.message}`, 'error');
      }
    }

    async function testRevokeConsent() {
      if (!lastConsentId) {
        log('‚ùå No consent ID available. Create or check consent first.', 'error');
        return;
      }

      if (!confirm(`Revoke consent ${lastConsentId}?`)) {
        return;
      }

      try {
        log(`Revoking consent ${lastConsentId}...`, 'info');

        const response = await fetch(`/api/syndication/consent/${lastConsentId}/revoke`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            reason: 'Testing revocation via browser'
          })
        });

        const data = await response.json();

        if (!response.ok) {
          log(`‚ùå Error: ${data.error}`, 'error');
          return;
        }

        if (data.success) {
          log('‚úÖ Consent revoked successfully!', 'success');
          log(`Status: ${data.consent?.status}`, 'success');
          log(`Revoked at: ${data.consent?.revoked_at}`, 'success');

          log('', 'info');
          log('Full response:', 'info');
          log(JSON.stringify(data, null, 2), 'info');

          document.getElementById('revokeBtn').disabled = true;
          lastConsentId = null;
        } else {
          log('‚ùå Revocation failed', 'error');
          log(JSON.stringify(data, null, 2), 'error');
        }
      } catch (error) {
        log(`‚ùå Exception: ${error.message}`, 'error');
      }
    }

    // Check auth status on load
    window.addEventListener('load', async () => {
      log('Page loaded. Checking authentication...', 'info');
      log('If tests fail, make sure you\'re logged in at http://localhost:3030', 'info');
      log('', 'info');
    });
  </script>
</body>
</html>
